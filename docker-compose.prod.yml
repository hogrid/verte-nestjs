# ===========================================
# Docker Compose para Produção (Coolify)
# ===========================================
# Este arquivo é para deploy no Coolify
# O Coolify gerencia: network, volumes e environment variables
#
# Uso no Coolify:
# 1. Configure as environment variables no painel do Coolify
# 2. Use este docker-compose ou o Dockerfile direto
# 3. O backend, frontend e serviços auxiliares devem ser recursos separados

services:
  # ===========================================
  # Backend API (NestJS)
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verte_api
    restart: always
    ports:
      - "3006:3006"
    environment:
      # Estas variáveis devem ser configuradas no Coolify
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3006}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_API_WEBHOOK_URL=${EVOLUTION_API_WEBHOOK_URL}
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    volumes:
      # Persistir uploads
      - api_uploads:/app/uploads
    networks:
      - verte_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Evolution API (WhatsApp)
  # ===========================================
  evolution-api:
    image: evoapicloud/evolution-api:latest
    container_name: verte_evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=${EVOLUTION_SERVER_URL:-http://localhost:8080}
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=${EVOLUTION_PG_URI:-postgresql://postgres:postgres@postgres:5432/evolution}
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=${EVOLUTION_REDIS_URI:-redis://redis:6379}
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=true
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBSOCKET_ENABLED=false
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      - CONFIG_SESSION_PHONE_CLIENT=Chrome
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1028178858
      - INSTANCE_EXPIRATION_TIME=false
      - LOG_LEVEL=INFO
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - postgres
      - redis
    networks:
      - verte_network

  # ===========================================
  # PostgreSQL (Evolution API Database)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: verte_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-evolution}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - verte_network

  # ===========================================
  # Redis (Cache & Queues)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: verte_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - verte_network

volumes:
  api_uploads:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local

networks:
  verte_network:
    driver: bridge
    name: verte_network
